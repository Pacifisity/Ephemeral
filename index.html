<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ephemeral</title>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<script src="logic.js" defer></script>
	</head>
	<body>
		<div id="intro">
			<p>The Life of...</p>
			<input type="text" />
			<button onclick="createCharacter()">Create</button>
		</div>
		<div id="stats">
			<img
				class="character-icon"
				src="images/person.png"
				alt="picture of character"
			/>
			<div id="character-details">
				<p id="name">Loading...</p>
				<p id="age">Loading...</p>
			</div>
			<div id="character-status">
				<div class="status-bar">
					<img src="images/happiness.png" alt="" />
					<div id="happiness-bar"></div>
				</div>

				<div class="status-bar">
					<img src="images/sanity.png" alt="" />
					<div id="sanity-bar"></div>
				</div>

				<div class="status-bar">
					<img src="images/health.png" alt="" />
					<div id="health-bar"></div>
				</div>
			</div>
		</div>
		<h1 id="placeholder">Placeholder Text Box</h1>
		<div id="jobs"></div>
	</body>
</html>
